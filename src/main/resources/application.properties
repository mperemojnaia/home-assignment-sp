# Application Configuration
spring.application.name=customer-statement-processor

# Server Configuration
server.port=8080

# File Upload Configuration
# Maximum file size (10MB as per requirement 6.2)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Enable multipart file uploads
spring.servlet.multipart.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.bank.statementprocessor=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# OpenAPI Documentation Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Disable static resource handling to prevent interference with API endpoints
spring.web.resources.add-mappings=false
